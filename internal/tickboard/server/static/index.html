<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Board</title>

  <style>
    /* Catppuccin Mocha color palette */
    :root {
      --rosewater: #f5e0dc;
      --flamingo: #f2cdcd;
      --pink: #f5c2e7;
      --mauve: #cba6f7;
      --red: #f38ba8;
      --maroon: #eba0ac;
      --peach: #fab387;
      --yellow: #f9e2af;
      --green: #a6e3a1;
      --teal: #94e2d5;
      --sky: #89dceb;
      --sapphire: #74c7ec;
      --blue: #89b4fa;
      --lavender: #b4befe;
      --text: #cdd6f4;
      --subtext1: #bac2de;
      --subtext0: #a6adc8;
      --overlay2: #9399b2;
      --overlay1: #7f849c;
      --overlay0: #6c7086;
      --surface2: #585b70;
      --surface1: #45475a;
      --surface0: #313244;
      --base: #1e1e2e;
      --mantle: #181825;
      --crust: #11111b;

      /* Map to Shoelace tokens */
      --sl-color-primary-500: var(--blue);
      --sl-color-primary-600: var(--sapphire);
      --sl-color-success-500: var(--green);
      --sl-color-warning-500: var(--yellow);
      --sl-color-danger-500: var(--red);
      --sl-color-neutral-0: var(--base);
      --sl-color-neutral-100: var(--mantle);
      --sl-color-neutral-200: var(--surface0);
      --sl-color-neutral-300: var(--surface1);
      --sl-color-neutral-600: var(--overlay1);
      --sl-color-neutral-900: var(--text);
      --sl-panel-background-color: var(--mantle);
      --sl-input-background-color: var(--surface0);
      --sl-input-border-color: var(--surface1);
      --sl-input-color: var(--text);
      --sl-input-placeholder-color: var(--overlay0);
      --sl-border-radius-medium: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--base);
      color: var(--text);
      min-height: 100vh;
    }

    tick-board {
      display: block;
      min-height: 100vh;
    }
  </style>

  <script type="module" crossorigin src="/assets/app-DJyeNQVk.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Cnu7xt1c.css">
</head>

</body>
</html>
